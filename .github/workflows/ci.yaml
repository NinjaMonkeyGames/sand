name: CI/CD Deployment Pipeline

on:
  push:
    branches:
      - master
      - release
      - develop
      - 'feature/**'

jobs:
  determine-env:
    name: Determine Environment
    runs-on: ubuntu-latest
    outputs:
      target_env: ${{ steps.set-env.outputs.target_env }}
    steps:
      - id: set-env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            echo "target_env=production" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/release" ]]; then
            echo "target_env=release" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "target_env=staging" >> $GITHUB_OUTPUT
          else
            echo "target_env=development" >> $GITHUB_OUTPUT
          fi

  deploy:
    name: Deploy to Environment
    needs: determine-env
    runs-on: ubuntu-latest
    environment: ${{ needs.determine-env.outputs.target_env }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy using the correct YAML file
        run: |
          # Capture the output from the previous job
          ENV=${{ needs.determine-env.outputs.target_env }}
          CONFIG_FILE="${ENV}.yaml"
          
          echo "üöÄ Deploying to $ENV environment using $CONFIG_FILE..."
          
          # Check if the file actually exists before running the command
          if [ -f "$CONFIG_FILE" ]; then
            echo "‚úÖ Found $CONFIG_FILE. Executing deployment..."
            
            # Replace the line below with your actual deployment command
            # Example: kubectl apply -f "$CONFIG_FILE"
            cat "$CONFIG_FILE" # Example: printing file content
            
          else
            echo "‚ùå Error: Configuration file $CONFIG_FILE not found!"
            exit 1
          fi
          
          echo "------------------------------------------------"
          echo "‚úÖ DEPLOYMENT TO $ENV COMPLETE"
          echo "------------------------------------------------"