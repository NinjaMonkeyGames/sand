name: CI/CD Deployment Pipeline

on:
  push:
    branches:
      - master
      - release
      - develop
      - 'feature/**'

jobs:
  determine-env:
    name: Determine Environment
    runs-on: ubuntu-latest
    outputs:
      target_env: ${{ steps.set-env.outputs.target_env }}
    steps:
      - id: set-env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            echo "target_env=production" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/release" ]]; then
            echo "target_env=release" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "target_env=staging" >> $GITHUB_OUTPUT
          else
            echo "target_env=development" >> $GITHUB_OUTPUT
          fi

  deploy:
    name: Deploy to Environment
    needs: determine-env
    runs-on: ubuntu-latest
    environment: ${{ needs.determine-env.outputs.target_env }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Modify Configuration
        run: |
          ENV=${{ needs.determine-env.outputs.target_env }}
          CONFIG_FILE="${ENV}.yaml"
          
          if [ -f "$CONFIG_FILE" ]; then
            echo "üõ†Ô∏è Modifying $CONFIG_FILE for $ENV environment..."
            
            # Example: Using 'sed' to update a version or placeholder
            # sed -i "s/BUILD_TAG/v${{ github.run_number }}/g" "$CONFIG_FILE"
            
            # If "modify" is a specific tool you use, call it here:
            # ./modify-tool --file "$CONFIG_FILE" --env "$ENV"
            
            echo "‚úÖ Modification complete."
          else
            echo "‚ö†Ô∏è Skip Modification: $CONFIG_FILE not found."
          fi

      - name: Deploy using the correct YAML file
        run: |
          ENV=${{ needs.determine-env.outputs.target_env }}
          CONFIG_FILE="${ENV}.yaml"
          
          echo "üöÄ Deploying to $ENV environment using $CONFIG_FILE..."
          
          if [ -f "$CONFIG_FILE" ]; then
            echo "‚úÖ Executing deployment..."
            # Replace with your actual deployment command (e.g., kubectl apply)
            cat "$CONFIG_FILE" 
          else
            echo "‚ùå Error: Configuration file $CONFIG_FILE not found!"
            exit 1
          fi
          
          echo "------------------------------------------------"
          echo "‚úÖ DEPLOYMENT TO $ENV COMPLETE"
          echo "------------------------------------------------"