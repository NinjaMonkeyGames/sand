name: Release Engine

on:
  workflow_call:
    inputs:
      environment:
        required: false
        type: string
    secrets:
      APP_ID:
        required: true
      APP_PRIVATE_KEY:
        required: true
      SSH_SIGNING_KEY:
        required: true

jobs:
  execute_release:
    name: ðŸš€ Semantic Release (${{ inputs.environment }})
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Generate App Token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ steps.generate-token.outputs.token }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Configure SSH Signing
        run: |
          # 1. Identity MUST match the GitHub account holding the Signing Key
          git config --global user.name "Daniel Mallett"
          git config --global user.email "daniel.mallett@ninjamonkeygames.com"

          # 2. Set Git to use SSH format for signatures
          git config --global gpg.format ssh
          git config --global commit.gpgsign true
          
          # 3. Write the private key to a file and set strict permissions
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_SIGNING_KEY }}" > ~/.ssh/id_signing
          chmod 600 ~/.ssh/id_signing
          
          # 4. Point Git to the signing key
          git config --global user.signingkey ~/.ssh/id_signing
          
          # 5. Force identity alignment for the session to satisfy GH013
          echo "GIT_AUTHOR_NAME=Daniel Mallett" >> $GITHUB_ENV
          echo "GIT_AUTHOR_EMAIL=daniel.mallett@ninjamonkeygames.com" >> $GITHUB_ENV
          echo "GIT_COMMITTER_NAME=Daniel Mallett" >> $GITHUB_ENV
          echo "GIT_COMMITTER_EMAIL=daniel.mallett@ninjamonkeygames.com" >> $GITHUB_ENV

      - name: Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: npx semantic-release --extends ./.config/release.config.js