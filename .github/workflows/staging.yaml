name: Staging Deployment

on:
  workflow_call:
    # Receives the call from CI Controller

jobs:
  # 1. Linting Jobs (Running in parallel)
  commit-lint:
    uses: ./.github/workflows/commitlint.yaml
    secrets: inherit

  markdown-lint:
    uses: ./.github/workflows/markdownlint.yaml
    secrets: inherit

  # 2. Deployment Job (Wait for linting to pass)
  deploy-staging:
    name: Execute Staging Build
    needs: [commit-lint, markdown-lint]
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deployment Simulation
        run: |
          echo "-------------------------------------------------------"
          echo "ðŸš€ STARTING STAGING DEPLOYMENT"
          echo "-------------------------------------------------------"
          echo "âœ… Staging deployment marked as COMPLETE."
          echo "-------------------------------------------------------"

  # 3. Post-Deployment Release Job
  post-deploy-release:
    name: Semantic Release
    needs: [deploy-staging]
    uses: ./.github/workflows/semantic-release.yaml
    with:
      environment: staging  # Pass the string "staging" her
    secrets: inherit