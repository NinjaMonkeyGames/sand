name: Production CI

on:
  workflow_call:
    secrets:
      GPG_PRIVATE_KEY:
        required: false
      GPG_PASSPHRASE:
        required: false

jobs:
  # Job 1: Manual/Initial Confirmation
  confirm:
    name: ‚úÖ Confirmation
    runs-on: ubuntu-latest
    steps:
      - name: Confirm
        run: echo "production deployment confirmed."

  # Job 2: Commit Lint Check
  call_commitlint:
    name: ‚öôÔ∏è Commit Lint Check
    uses: ./.github/workflows/commitlint.yaml
    secrets: inherit

  # Job 3: Markdown Lint Check
  call_markdownlint:
    name: üìÑ Markdown Lint Check
    uses: ./.github/workflows/markdownlint.yaml
    secrets: inherit
    
  # Job 4: Smoke Tests Call
  call_smoke_tests:
    name: üí® Run Smoke Tests
    uses: ./.github/workflows/smoke-tests.yaml
    secrets: inherit

  # Job 5: Core Environment Steps
  production_ci:
    name: Production Build Steps
    runs-on: ubuntu-latest
    # This job waits for all linting, smoke tests, AND the confirmation job
    needs: [confirm, call_commitlint, call_markdownlint, call_smoke_tests]
    environment: production
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Report Successful Production Call
        run: |
          echo "#####################################################"
          echo "## PRODUCTION WORKFLOW (Master Branch) CALLED!   ##"
          echo "#####################################################"
          echo "All linting and smoke tests passed. Proceeding with core production build."