  commit-lint:
    uses: ./.github/workflows/commitlint.yaml
    secrets: inherit

  markdown-lint:
    uses: ./.github/workflows/markdownlint.yaml
    secrets: inherit

  # 2. Semantic Release (Wait for linters)
  semantic-release:
    needs: [commit-lint, markdown-lint]
    uses: ./.github/workflows/semantic-release.yaml
    with:
