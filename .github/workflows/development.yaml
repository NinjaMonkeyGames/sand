name: Development Deployment

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        default: 'development'

jobs:
  # 1. Linting Jobs
  commit-lint:
    uses: ./.github/workflows/commitlint.yaml
    secrets: inherit

  markdown-lint:
    uses: ./.github/workflows/markdownlint.yaml
    secrets: inherit

  # 2. Deployment Job
  deploy-development:
    name: Execute Development Build
    needs: [commit-lint, markdown-lint]
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deployment Simulation
        run: |
          echo "ðŸš€ STARTING ${{ inputs.environment }} DEPLOYMENT"
          echo "âœ… Deployment marked as COMPLETE."

  # 3. Release Job
  semantic-release:
    needs: [deploy-development]
    # Passing the input to the called workflow
    uses: ./.github/workflows/semantic-release.yaml
    with:
      environment: ${{ inputs.environment }}
    secrets: inherit