name: Development CI

on:
  workflow_call:
    secrets:
      GPG_PRIVATE_KEY:
        required: false
      GPG_PASSPHRASE:
        required: false

jobs:
  confirm:
    name: ‚úÖ Confirmation
    runs-on: ubuntu-latest
    steps:
      - name: Confirm
        run: echo "Development deployment confirmed."

  call_commitlint:
    name: ‚öôÔ∏è Commit Lint Check
    uses: ./.github/workflows/commitlint.yaml
    secrets: inherit

  call_markdownlint:
    name: üìÑ Markdown Lint Check
    uses: ./.github/workflows/markdownlint.yaml
    secrets: inherit
    
  call_smoke_tests:
    name: üí® Run Smoke Tests
    uses: ./.github/workflows/smoke-tests.yaml
    secrets: inherit

  development_ci:
    name: Development Build Steps
    runs-on: ubuntu-latest
    needs: [confirm, call_commitlint, call_markdownlint, call_smoke_tests]
    environment: development
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Report Successful Development Call
        run: |
          echo "#####################################################"
          echo "## DEVELOPMENT WORKFLOW (Feature Branch) CALLED!   ##"
          echo "#####################################################"

  # Job 6: Semantic Release Call
  call_semantic_release:
    name: üöÄ Semantic Release
    needs: [development_ci]
    uses: ./.github/workflows/semantic-release.yaml
    secrets:
      GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
      GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
      # Note: semantic-release also usually requires a GITHUB_TOKEN or NPM_TOKEN 
      # depending on your setup in the reusable workflow.