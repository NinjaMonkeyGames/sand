name: Development CI

on:
  workflow_call:
    secrets:
      GPG_PRIVATE_KEY:
        required: false
      GPG_PASSPHRASE:
        required: false

jobs:
  confirm:
    name: âœ… Confirmation
    runs-on: ubuntu-latest
    steps:
      - name: Confirm
        run: echo "Development deployment confirmed."

  call_commitlint:
    name: âš™ï¸ Commit Lint Check
    uses: ./.github/workflows/commitlint.yaml
    secrets: inherit

  call_markdownlint:
    name: ğŸ“„ Markdown Lint Check
    uses: ./.github/workflows/markdownlint.yaml
    secrets: inherit
    
  call_smoke_tests:
    name: ğŸ’¨ Run Smoke Tests
    uses: ./.github/workflows/smoke-tests.yaml
    secrets: inherit

  call_semantic_release:
    name: ğŸ’¨ Run Semantic Release
    uses: ./.github/workflows/semantic-release.yaml
    secrets: inherit

  development_ci:
    name: Development Build Steps
    runs-on: ubuntu-latest
    needs: [confirm, call_commitlint, call_markdownlint, call_smoke_tests]
    environment: development
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Report Successful Development Call
        run: |
          echo "#####################################################"
          echo "## DEVELOPMENT WORKFLOW (Feature Branch) CALLED!   ##"
          echo "#####################################################"